<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi</title>

  <style>
    body { font-family: Arial, sans-serif; line-height: 1.5; margin: 20px; }
    img { max-width: 100%; height: auto; }
    .buttons { margin: 14px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 14px; cursor: pointer; }
    .hidden { display: none; }
    .card { border: 1px solid #ccc; padding: 14px; margin-top: 16px; }
  </style>
</head>

<body>
  <h1>This is a demo page</h1>
  <p>Hello, world!</p>

  <p>
    Welcome to the demo page. I am a student at
    <a href="https://www.babson.edu" target="_blank" rel="noopener noreferrer">Babson College</a>.
  </p>

  <div class="card">
    <h2>Main Image</h2>
    <img
      id="campusImg"
      src="https://entrepreneurship.babson.edu/wp-content/uploads/2021/09/USNWR-campus-drone-1200x630-1.jpg"
      alt="Babson campus"
    />

    <div class="buttons">
      <button type="button" id="toggleCampusBtn">Show/Hide campus image</button>
      <button type="button" id="openBabsonBtn">Open Babson site</button>
    </div>

    <p id="message" class="hidden">âœ… Button clicked!</p>
    <button type="button" id="messageBtn">Click for a message</button>
  </div>

  <h2>Another Section</h2>
  <p>This is another section of the demo page.</p>

  <div class="card">
    <h3>Dog Image</h3>
    <img
      id="dogImg"
      src="images/images-2.jpeg" 
      alt="A Pomeranian dog"
      width="300"
    />

    <div class="buttons">
      <button type="button" id="toggleDogBtn">Show/Hide dog image</button>
    </div>
  </div>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    const campusImg = document.getElementById("campusImg");
    const dogImg = document.getElementById("dogImg");
    const message = document.getElementById("message");

    document.getElementById("toggleCampusBtn").addEventListener("click", () => {
      campusImg.classList.toggle("hidden");
    });

    document.getElementById("openBabsonBtn").addEventListener("click", () => {
      window.open("https://www.babson.edu", "_blank", "noopener,noreferrer");
    });

    document.getElementById("messageBtn").addEventListener("click", () => {
      message.classList.toggle("hidden");
    });

    document.getElementById("toggleDogBtn").addEventListener("click", () => {
      dogImg.classList.toggle("hidden");
    });


    const dogPhotos = [
      "images/images-2.jpeg" 
    ];
    let pomIndex = 0;

    document.getElementById("swapDogBtn").addEventListener("click", () => {
      pomIndex = (pomIndex + 1) % pomPhotos.length;
      dogImg.src = pomPhotos[pomIndex];
    });
  </script>
</body>
</html>
